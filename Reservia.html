<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Site Reservia</title>
    </head>

    <body>
        <div id="bloc_page">
            <header>
                <div id="logo">
                    <img src="Reservia.svg" alt="Logo de reservia"/>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activité</a></li>
                        <li><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <div id="banniere_recherche">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
                <form role="search">
                    <div>
                        <input type="search" id="maRecherche" name="RechercheMarseille,France" placeholder="Rechercher sur le site" aria-label="Rechercher parmi le contenu du site">
                        <button>Rechercher</button>
                    </div>
                </form>
            </div>

            <div id="filtres">
                <ul>
                    <li>Economique</li>
                    <li>Familial</li>
                    <li>Romantique</li>
                    <li>Animaux autorisés</li>
                </ul>
                <h2>Plus de 500 logements sont disponibles dans cette ville</h2>
            </div>
